<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Application</title>
        <link rel="icon" href="Capture.PNG" type="image/x-icon">
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="vue.js"></script>

        <style>
            .container {
                margin-top: 16px;
            }
        </style>
    </head>
    
    <body>
        <div id="app" class="container">
            <br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Math Tester</h1>
                </div>

                <div class="panel-body">
                    <label for="input">{{ x }} {{ operatorArray[operator] }} {{ y }}</label>
                        <div class="input-group">
                            <input id="input" class="form-control" v-model="answer" type="text" placeholder="24">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-primary" v-on:click="check">Check</button>
                                <button type="button" class="btn btn-primary" v-on:click="generateQuestion">Generate</button>
                            </div>
                        </div>
                    <br>
                    <div v-bind:class="alertClass" style="margin-left: 16px; margin-right: 16px">Your answer is {{ message }}</div>
                </div>
            </div>
        </div>
        <script>
            function randomNumber(x, y) {
                return Math.floor((Math.random() * (y + 1)) + x);
            }

            var vm = new Vue({
                el: '#app',
                data: {
                    x: randomNumber(0, 10),
                    y: randomNumber(0, 10),
                    message: null,
                    answer: null,
                    alertClass: "alert alert-info",
                    operatorArray: ["+", "-", "*"],
                    operator: randomNumber(0, 2)
                },
                methods: {
                    check: function() {
                        if ( eval(this.x + this.operatorArray[this.operator] + this.y) == this.answer ) {
                            this.message = "correct";
                            this.alertClass = "alert alert-success";

                        } else {
                            this.message = "incorrect"
                            this.alertClass = "alert alert-danger";
                        }
                    },
                    generateQuestion: function() {
                        this.x = randomNumber(0, 10);
                        this.y = randomNumber(0, 10);
                        this.operator = randomNumber(0, 2);
                        this.alertClass = "alert alert-info";
                        this.message = "";
                        this.answer = "";
                    }
                }
            })
        </script>
    </body>
</html>
